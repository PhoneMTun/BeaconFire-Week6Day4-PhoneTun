<p>Product Management</p>

<table border="1">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Product Category</th>
      <th>Product Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
      <td><button (click)="deleteProduct(i)">Delete</button></td>
    </tr>
  </tbody>
</table>

<h2>Add Product</h2>
<form (ngSubmit)="addProduct()" #productForm="ngForm">
  <label for="name">Product Name:</label>
  <input type="text" id="name" [(ngModel)]="newProduct.name" name="name" required>
  
  <label for="category">Product Category:</label>
  <input type="text" id="category" [(ngModel)]="newProduct.category" name="category" required>
  
  <label for="price">Product Price:</label>
  <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" required>
  
  <button type="submit" [disabled]="!productForm.valid">Add New</button>
</form>
